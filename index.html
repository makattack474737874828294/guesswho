<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Who - School Kids</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Guess Who - School Kids</h1>
    <div id="questions">
        <button onclick="askQuestion('brownHair')">Brown hair?</button>
        <button onclick="askQuestion('glasses')">Wears glasses?</button>
        <button onclick="askQuestion('boy')">Is a boy?</button>
        <button onclick="askQuestion('blonde')">Blonde hair?</button>
        <button onclick="askQuestion('tall')">Tall?</button>
        <button onclick="askQuestion('skinny')">Skinny?</button>
        <button onclick="askQuestion('big')">Big?</button>
        <button onclick="askQuestion('funny')">Funny?</button>
    </div>
    <div id="answer"></div>
    <div id="kids-grid"></div>
    <div id="guess-section">
        <button id="guess-btn" onclick="checkGuess()" disabled>Guess This Kid</button>
        <p id="selected-info">Click a photo to select, then guess.</p>
    </div>
    <div id="feedback"></div>
    <button id="reset" onclick="startGame()" style="display: none;">Play Again</button>
    <script src="script.js"></script>
</body>
</html>
